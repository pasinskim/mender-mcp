name: Monthly PR Metrics Report
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 1 * *' # Run at 8 AM on the first day of every month

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  build:
    name: Generate PR Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PR Metrics Script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANT: Replace with a comma-separated list of your team's GitHub usernames
          TEAM_MEMBERS: 'pasinskim,claude'
          # Optional: Add comma-separated labels to exclude
          EXCLUDED_LABELS: 'dependabot,wip'
        run: python src/mcp_server_mender/pr_metrics.py

      - name: Create Issue from Report
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Monthly PR Metrics Report
          content-filepath: ./pr_metrics_report.md