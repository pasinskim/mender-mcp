name: Reusable PR Metrics Collector
on:
  workflow_call:
    inputs:
      team-members:
        description: 'Comma-separated list of GitHub usernames'
        required: true
        type: string
      excluded-labels:
        description: 'Comma-separated list of labels to exclude from metrics'
        required: false
        type: string
        default: 'dependabot,wip'
    secrets:
      GH_TOKEN:
        required: true

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  build:
    name: Generate PR Metrics
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PR Metrics Script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TEAM_MEMBERS: ${{ inputs.team-members }}
          EXCLUDED_LABELS: ${{ inputs.excluded-labels }}
        run: python scripts/pr_metrics.py

      - name: Create Issue from Report
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: Weekly PR Metrics Report
          content-filepath: ./pr_metrics_report.md
